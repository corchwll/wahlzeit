<form action="uploadPhotoForm.form" method="post" enctype="multipart/form-data" name="uploadPhotoForm">

	<h2>Upload a photo!</h2>
	<p><b>{$message}</b></p>

	<table class="border"><tr><td class="spacer"><table class="form">
		<tr>
			<td class="twoCol1">File name:&nbsp;</td>
			<td class="twoCol2"><input type="file" name="file" value="" size="32" /></td>
		</tr>
		<tr>
			<td class="twoCol1">Photo tags:&nbsp;</td>
			<td class="twoCol2"><input type="text" name="tags" value="{$tags}" size="48" /></td>
		</tr>
        <tr>
            <td class="twoCol1">GPS-Coordinates:&nbsp;</td>
            <td class="twoCol2"><input type="text" name="lat" value="{$lat}" size="24" /></td>
            <td class="twoCol2"><input type="text" name="lon" value="{$lon}" size="24" /></td>
        </tr>
        <tr>
            <td class="twoCol1">Mapcode:&nbsp;</td>
            <td class="twoCol2"><input type="text" name="mapcode" value="{$mapcode}" size="48" /></td>
        </tr>
		<tr>
			<td class="twoCol1">Type Name:&nbsp;</td>
			<td class="twoCol2"><input type="text" name="typename" value="{$typename}" size="48" /></td>
		</tr>
		<tr>
			<td class="twoCol1">Size:&nbsp;</td>
			<td class="twoCol2"><input type="text" name="size" value="{$size}" size="48" /></td>
		</tr>
		<tr>
			<td class="twoCol1">Tool:&nbsp;</td>
			<td class="twoCol2"><input type="text" name="tool" value="{$tool}" size="48" /></td>
		</tr>
		<tr>
			<td class="twoCol1">&nbsp;</td>
			<td class="twoCol2"><input type="submit" name="upload" value="Upload!" /></td>
		</tr>
	</table></td></tr></table>

	<div class="border">
		<select name="technique">
			<option value="WATER_SOLID_SMOKE_SOAPFILM">WATER_SOLID_SMOKE_SOAPFILM</option>
			<option value="WATER_SOLID_SMOKE">WATER_SOLID_SMOKE</option>
			<option value="WATER_SOLID_SOAPFILM">WATER_SOLID_SOAPFILM</option>
			<option value="WATER_SOLID">WATER_SOLID</option>
			<option value="WATER_SMOKE_SOAPFILM">WATER_SMOKE_SOAPFILM</option>
			<option value="WATER_SMOKE">WATER_SMOKE</option>
			<option value="WATER_SOAPFILM">WATER_SOAPFILM</option>
			<option value="WATER">WATER</option>
			<option value="PAINT_SMOKE">PAINT_SMOKE</option>
			<option value="PAINT_">PAINT</option>
			<option value="MILK_SMOKE">MILK_SMOKE</option>
			<option value="MILK">MILK</option>
		</select>
	</div>

	<div class="border">
		<select name="form">
			<option value="DOUBLE_HIGH_FONTAIN">DOUBLE_HIGH_FONTAIN</option>
			<option value="DOUBLE_HIGH">DOUBLE_HIGH</option>
			<option value="DOUBLE_FONTAIN">DOUBLE_FONTAIN</option>
			<option value="DOUBLE">DOUBLE</option>
			<option value="BUBBLE_FONTAIN">BUBBLE_FONTAIN</option>
			<option value="BUBBLE">BUBBLE</option>
			<option value="HIGH_FONTAIN">HIGH_FONTAIN</option>
			<option value="HIGH">HIGH</option>
			<option value="CROWN">CROWN</option>
			<option value="FONTAIN">FONTAIN</option>
			<option value="NONE">NONE</option>
		</select>
	</div>

	<div class="border">
		<input type="radio" name="influence" value="none" checked>None<br>
		<input type="radio" name="influence" value="shot">Shot<br>
		<input type="radio" name="influence" value="blow">Blow<br>
		<input type="radio" name="influence" value="soapBubble">Soap Bubble<br>
	</div>

	<p>
		If you need to upload many photos at once, 
		please <a href="contact.html">contact us</a>!
	</p>

</form>
